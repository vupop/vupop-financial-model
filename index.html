<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vupop Financial Model</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="password-overlay">
        <div class="password-box">
            <img src="logo.png" alt="Vupop Logo" class="logo">
            <h2>Financial Model</h2>
            <p>Please enter the password to continue.</p>
            <input type="password" id="password-input" placeholder="Password">
            <button id="password-submit">Enter</button>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <div class="dashboard-container">
            <header class="dashboard-header">
                <div class="header-left">
                    <h1>Vupop Financial Model</h1>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <span>Investor</span>
                        <div class="avatar"></div>
                    </div>
                </div>
            </header>
            <aside class="sidebar">
                <h2>Assumptions</h2>
                <div id="assumptions-panel">
                    <!-- Assumption controls will be dynamically inserted here -->
                </div>
            </aside>
            <main class="main-area">
                <div class="kpi-grid">
                    <!-- KPI cards will be dynamically inserted here -->
                </div>
                <div class="charts-area">
                    <div class="chart-container" id="financial-chart-container">
                        <canvas id="financialChart"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
