<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vupop Financial Model</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="password-overlay">
        <div class="password-box">
            <img src="logo.png" alt="Vupop Logo" class="logo">
            <h2>Vupop Data Room</h2>
            <p>Please enter the password to continue.</p>
            <input type="password" id="password-input" placeholder="Password">
            <button id="password-submit">Enter</button>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <div class="dashboard-container">
            <header class="dashboard-header">
                <div class="header-left">
                    <img src="logo.png" alt="Vupop Logo" class="header-logo">
                    <h1>Vupop Data Room</h1>
                </div>
                <div class="header-right">
                    <button id="edit-assumptions-btn" class="header-btn">Edit Assumptions</button>
                </div>
            </header>
            <div id="assumptions-modal" class="modal-overlay hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Edit Assumptions</h2>
                        <button id="close-modal-btn" class="close-btn">&times;</button>
                    </div>
                    <div id="assumptions-panel" class="modal-body">
                        <!-- Assumption controls will be dynamically inserted here -->
                    </div>
                    <div class="modal-footer">
                        <button id="update-dashboard-btn" class="header-btn">Update Dashboard</button>
                    </div>
                </div>
            </div>
            <main class="main-area">
                <!-- Business Model Forecasting Section -->
                <div class="dashboard-section" id="business-model-forecasting">
                    <h2 class="section-header" style="color:#FFFF00;font-size:1.13rem;margin-bottom:0.7rem;">Business Model Forecasting</h2>
                    <div class="narrative-area">
                        <h2>Key Insights</h2>
                        <div id="narrative-content">
                            <!-- Narrative/insight text will be inserted here -->
                        </div>
                    </div>
                    <div class="kpi-grid">
                        <!-- KPI cards will be dynamically inserted here -->
                    </div>
                    <div class="charts-area">
                        <div class="chart-container" id="financial-chart-container">
                            <canvas id="financialChart"></canvas>
                        </div>
                        <div class="chart-container" id="benchmark-chart-container">
                            <canvas id="benchmarkChart"></canvas>
                        </div>
                    </div>
                    <div class="cap-table-flex" style="display:none;"></div>
                    <div class="table-area" style="flex:1; min-width:320px;">
                        <div id="projections-table-container">
                            <!-- Projections data table will be inserted here -->
                        </div>
                    </div>
                </div>
                <!-- Fundraising Metrics Section -->
                <div class="dashboard-section" id="fundraising-metrics">
                    <h2 class="section-header" style="color:#FFFF00;font-size:1.13rem;margin-bottom:0.7rem;">Fundraising Metrics</h2>
                    <div class="fundraising-metrics-flex" style="display:flex;gap:1.1rem;align-items:flex-start;flex-wrap:wrap;">
                        <div class="chart-container" id="captable-chart-container" style="max-width: 420px; margin: 0;">
                            <h3 style="color:#FFFF00; text-align:center; margin-bottom:0.5rem;">Post-Investment Cap Table</h3>
                            <canvas id="captableChart"></canvas>
                        </div>
                        <div id="fundraising-metrics-card" style="background:#181818;border-radius:12px;box-shadow:0 2px 12px #0006;padding:1.1rem 1.2rem;max-width:320px;margin:0 auto;display:flex;flex-direction:column;align-items:center;">
                            <div class="gauge-widget" style="background:none;box-shadow:none;padding:0;margin-bottom:0.7rem;">
                                <canvas id="seisGauge" width="200" height="120"></canvas>
                            </div>
                            <div class="numeric-widgets-col" style="display:flex;flex-direction:column;gap:0.5rem;width:100%;align-items:center;">
                                <div id="current-valuation"></div>
                                <div id="next-round-raise"></div>
                                <div id="target-next-valuation"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
