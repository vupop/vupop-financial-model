<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vupop Financial Model</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="password-overlay">
        <div class="password-box">
            <img src="logo.png" alt="Vupop Logo" class="logo">
            <h2>Financial Model</h2>
            <p>Please enter the password to continue.</p>
            <input type="password" id="password-input" placeholder="Password">
            <button id="password-submit">Enter</button>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <div class="dashboard-container">
            <header class="dashboard-header">
                <div class="header-left">
                    <img src="logo.png" alt="Vupop Logo" class="header-logo">
                    <h1>Financial Model</h1>
                </div>
                <div class="header-right">
                    <button id="edit-assumptions-btn" class="header-btn">Edit Assumptions</button>
                    <div class="user-profile">
                        <span>Investor</span>
                        <div class="avatar"></div>
                    </div>
                </div>
            </header>

            <div id="assumptions-modal" class="modal-overlay hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Edit Assumptions</h2>
                        <button id="close-modal-btn" class="close-btn">&times;</button>
                    </div>
                    <div id="assumptions-panel" class="modal-body">
                        <!-- Assumption controls will be dynamically inserted here -->
                    </div>
                    <div class="modal-footer">
                        <button id="update-dashboard-btn" class="header-btn">Update Dashboard</button>
                    </div>
                </div>
            </div>

            <main class="main-area">
                <div class="kpi-grid">
                    <!-- KPI cards will be dynamically inserted here -->
                </div>
                <div class="charts-area">
                    <div class="chart-container" id="financial-chart-container">
                        <canvas id="financialChart"></canvas>
                    </div>
                    <div class="chart-container" id="benchmark-chart-container">
                        <canvas id="benchmarkChart"></canvas>
                    </div>
                </div>
                <div class="table-area">
                    <div id="projections-table-container">
                        <!-- Projections data table will be inserted here -->
                    </div>
                </div>
                <div class="narrative-area">
                    <h2>Key Insights</h2>
                    <div id="narrative-content">
                        <!-- Narrative/insight text will be inserted here -->
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
